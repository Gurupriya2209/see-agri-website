<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Water and Fertilizer Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: seagreen;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #006A67;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        button:hover {
            background-color: #006A67;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Crop Water and Fertilizer Calculator</h1>
    <form id="crop-form">
        <div class="form-group">
            <label for="crop-type">Crop Type:</label>
            <select id="crop-type" required>
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="corn">Corn</option>
                <option value="soyabean">Soyabean</option>
                <option value="potato">Potato</option>
                <option value="sugarcane">Sugarcane</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weather">Weather Condition:</label>
            <select id="weather" required>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="cloudy">Cloudy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="crop-amount">Crop Amount (kg):</label>
            <input type="number" id="crop-amount" min="1" required>
        </div>
        <button type="button" onclick="calculateRequirements()">Calculate</button>
    </form>
    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
